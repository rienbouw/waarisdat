<ion-header>
  <ion-toolbar>
    <ion-title mode=ios>Waarisdat</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="body">
    <ion-list>
      <ion-item *ngFor=" let feed of feedItems" (click)='coverClick(feed)'>
        <ion-card button="true">
          <img src="{{feed.photo}}" alt="ion">
          <ion-card-header>
            <ion-card-title>{{feed.quizName}}</ion-card-title>
          </ion-card-header>

        </ion-card>
      </ion-item>
    </ion-list>
