<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Utrecht - Kaart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- (mapReady)="mapLoad($event)" [markerDraggable]="true"-->
  <agm-map #map [latitude]="lat" [longitude]="lng" [zoom]="14" [clickableIcons]="false"
    (mapClick)="onMapClick($event.coords.lat, $event.coords.lng)" (mapRady)="mapReady($event)">
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [opacity]="marker.alpha"
      [iconUrl]="marker.icon" (markerClick)="onMarkerClick($event)">
    </agm-marker>
  </agm-map>
</ion-content>
