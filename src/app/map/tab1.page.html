<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <!-- <ion-row>
        <ion-col> -->
      <ion-button class="button-outline" (click)="backButton()">
        <ion-icon name="image-outline"></ion-icon>
        &nbsp;Foto
      </ion-button>
      <!-- </ion-col>
        <ion-col>-->
      <ion-button slot="end" class="button-outline" (click)="klaarButton()">
        <ion-icon name="trophy-outline"></ion-icon>
        &nbsp;Klaar
      </ion-button>
      <!-- </ion-col>
      </ion-row> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- (dragEnd)="markerDragEnd(coords, $event)"(mapReady)="mapLoad($event)" (mapReady)="mapReady($event)"-->
  <agm-map #map [latitude]="centerLat" [longitude]="centerLng" [zoom]="14" [clickableIcons]="false"
    (mapClick)="onMapClick($event.coords.lat, $event.coords.lng)">
    <agm-marker *ngFor="let marker of this.waarisdatService.markers" [latitude]="marker.lat" [longitude]="marker.lng"
      [opacity]="marker.alpha" [iconUrl]="marker.icon" (markerClick)="onMarkerClick($event)"
      (dragEnd)="markerDragEnd(marker,$event.coords.lat, $event.coords.lng)" [markerDraggable]="true"></agm-marker>
  </agm-map>
</ion-content>
